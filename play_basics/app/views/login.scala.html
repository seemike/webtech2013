@(form: Form[ValidUser])
<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Anmelden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
  
    <!-- Custom styles for this template -->
    

    <style type="text/css">
      body {
        padding-top: 50px;
      }
     

    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="@routes.Assets.at("javascripts/html5shiv.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/respond.min.js")" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Bitte hier anmelden</h1>
      </div>

		<div class="row">
		<h2>Fehler:</h2>
			@if(form.hasGlobalErrors) {
    		<p class="error">
        		@form.globalError.message
    		</p>
			}else{
			  <p>Kein Fehler</p>
			}
			
			@for(error <- form("password").errors) {
    		<p>@error.message</p>
			}
		</div>

      <div class="row">

			<form class="form-horizontal" role="form" method="POST" >
			  <div class="form-group">
			    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
			    <div class="col-lg-10">
			      <input name="email" type="email" class="form-control" id="inputEmail1" placeholder="Email">
			    </div>
			  </div>
			  
<div class="form-group">
			    <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
			    <div class="col-lg-10">
			      <input name="password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			      <div class="checkbox">
			        <label>
			          <input name="remember" type="checkbox"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>
			   
			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			  </div>
			</form>

      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
  </body>
</html>
