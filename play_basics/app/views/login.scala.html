@(form: Form[ValidUser])

@main("Anmelden") {

      <div class="starter-template">
        <h1>Bitte hier anmelden</h1>
      </div>

		<div class="row">
		<h2>Fehler:</h2>
			@if(form.hasGlobalErrors) {
    		<p class="error">
        		@form.globalError.message
    		</p>
			}else{
			  <p>Kein Fehler</p>
			}
			
			@for(error <- form("password").errors) {
    		<p>@error.message</p>
			}
		</div>

      <div class="row">

			<form class="form-horizontal" role="form" method="POST" >
			  <div class="form-group">
			    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
			    <div class="col-lg-10">
			      <input name="email" type="email" class="form-control" id="inputEmail1" placeholder="Email">
			    </div>
			  </div>
			  
<div class="form-group">
			    <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
			    <div class="col-lg-10">
			      <input name="password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			      <div class="checkbox">
			        <label>
			          <input name="remember" type="checkbox"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>
			   
			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			  </div>
			</form>

      </div>

}
