<!DOCTYPE html>
<html> <head>
A Simple Map

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> <style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 } #map_canvas { height: 100% }
</style>
<script type="text/javascript"

src="https://maps.googleapis.com/maps/api/js?key=@play.Play.application().configuration().getString("mapkey")&sensor=false"> </script>
<script type="text/javascript">
function initialize() { var mapOptions = {
center: new google.maps.LatLng(47.66, 9.16), zoom: 14,
mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map = new google.maps.Map(document.getElementById("map_canvas"),
mapOptions); }
</script>
</head>
<body onload="initialize()">

	<h1>Einfache Kartenansicht</h1>

	<div style="width:60%; height:60%">

		Karte </br>
<div id="map_canvas" style="width:100%; height:100%"></div> 

</div></body>
</html>
