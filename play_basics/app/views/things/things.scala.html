@(title: String)(things: Iterator[Thing])(count: Integer)(message: String)
@import tags._

@page(title) {

@if(message) {
	<div class="row">
		<br/>
		<div class="alert alert-success">@message</div>
	</div>
}
	<div class="row">
		<h3>Anzahl: @count</h3>
	</div>

	<div class="row">
		@thingtable(things)
	</div>
 
 	<div class="row">
 		<a href="@routes.Things.showNew()" class="btn btn-primary">Neu anlegen</a>
	</div>
 
}
